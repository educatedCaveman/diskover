version: '3'

networks:
  diskover:

services:

  diskover:
    image: lscr.io/linuxserver/diskover@sha256:722ffaa2bc66b196f11c6d4a6f0c37859e8c7b1ab0884889b7b88fcf79775fa0
    container_name: diskover
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - ES_HOST=elasticsearch
      - ES_PORT=9200
    volumes:
      - /docker/docker-compose/diskover/config:/config
      - /:/data
    ports:
      - 8888:80
    restart: unless-stopped
    depends_on:
      - elasticsearch
    networks:
      - diskover

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /docker/docker-compose/diskover/elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    restart: unless-stopped
    networks:
      - diskover
